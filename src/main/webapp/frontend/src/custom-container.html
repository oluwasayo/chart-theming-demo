<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/vaadin-charts/vaadin-chart-default-theme.html">

<dom-module id="custom-container" theme-for="vaadin-chart">
  <template>
    <style include="vaadin-charts-default-theme">
      .highcharts-graph {
        animation: breathe var(--period, 4s) ease-out infinite;
      }

      @keyframes breathe {
        0% { stroke-width: var(--my-custom-width-min, 1px) }
        40% { stroke-width: var(--my-custom-width-max, 3px) }
        60% { stroke-width: var(--my-custom-width-max, 3px) }
        100% { stroke-width: var(--my-custom-width-min, 1px) }
      }
    </style>

    <slot></slot>
  </template>

  <script>
    class CustomContainer extends Polymer.Element {
      static get is() {
        return 'custom-container'
      }
    }

    customElements.define(CustomContainer.is, CustomContainer);
  </script>
</dom-module>
